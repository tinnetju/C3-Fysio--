<html>
    <body>
    <div class="container">
        <div class="page-header">
            <h1>Create Member</h1>
        </div>
        <p>Hier kunt je een nieuwe member toevoegen.</p>

        <!-- Form om een nieuwe repository te maken. Het object 'repository' is het object waarin de
            waarden uit het formulier worden ingevuld. Het is afkomstig uit de MemberController. -->
        <form id="createMemberForm" action="#" th:action="@{/client/create}" th:object="${client}" method="post">

            <!-- Het formulier wordt na verzenden gevalideerd in de MemberController.
                Als er fouten waren kun je hier een lijst met foutmeldingen tonen.
                Je kunt ook de melding bij het inputveld tonen (zie code hieronder) en evt. de CSS class
                van het inputveld veranderen. -->
            <!--<ul th:if="${#fields.hasErrors('*')}" class="errorlist">-->
                <!--<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>-->
            <!--</ul>-->

            <div th:if="${#fields.hasErrors('*')}">
                <div th:with="type='danger', header='Fouten in het formulier'" th:remove="tag">
                    <!--/* Implements alert summary fragment with full-blown HTML summary */-->
                    <th:block layout:fragment="alert-summary">
                        <p>Niet alle velden in het formulier zijn correct ingevuld. Corrigeer deze en verzend opnieuw.</p>
                        <!--<p><button type="button" class="btn btn-danger">Take this action</button></p>-->
                    </th:block>
                </div>
            </div>
            <div th:if="${exception}">
                <div layout:include="views/client/alert :: alert" th:with="type='danger', header='Fouten in het formulier'" th:remove="tag">
                    <!--/* Implements alert summary fragment with full-blown HTML summary */-->
                    <th:block layout:fragment="alert-summary">
                        <p th:text="${exception}">Exception message</p>
                    </th:block>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="BSN">BSN</label>
                        <!-- th:field="*{name}" is de koppeling naar het attribuut 'name' van het object 'repository'-->
                        <input type="text" class="form-control" id="BSN" th:field="*{BSN}"/>
                        <p th:if="${#fields.hasErrors('BSN')}" th:errors="*{BSN}">Name Error</p>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="firstname">Voornaam</label>
                        <!-- th:field="*{name}" is de koppeling naar het attribuut 'name' van het object 'repository'-->
                        <input type="text" class="form-control" id="firstname" th:field="*{FirstName}"/>
                        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{FirstName}">Name Error</p>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="form-group">
                        <label for="lastname">Achternaam</label>
                        <!-- th:field="*{name}" is de koppeling naar het attribuut 'name' van het object 'repository'-->
                        <input type="text" class="form-control" id="lastname" th:field="*{LastName}"/>
                        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{LastName}">Name Error</p>
                    </div>
                 </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group">
                        <label for="address">Adres</label>
                        <!-- th:field="*{name}" is de koppeling naar het attribuut 'name' van het object 'repository'-->
                        <input type="text" class="form-control" id="address" th:field="*{Address}"/>
                        <p th:if="${#fields.hasErrors('address')}" th:errors="*{Address}">Name Error</p>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="city">Stad</label>
                        <input type="text" class="form-control" id="city" th:field="*{City}"/>
                        <p th:if="${#fields.hasErrors('city')}" th:errors="*{City}">Name Error</p>
                    </div>
                 </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="postalcode">Postcode</label>
                        <!-- th:field="*{name}" is de koppeling naar het attribuut 'name' van het object 'repository'-->
                        <input type="text" class="form-control" id="postalcode" th:field="*{PostalCode}"/>
                        <p th:if="${#fields.hasErrors('postalCode')}" th:errors="*{PostalCode}">Name Error</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="IBAN">IBAN</label>
                        <input type="text" class="form-control" id="IBAN" th:field="*{IBAN}"/>
                        <p th:if="${#fields.hasErrors('IBAN')}" th:errors="*{IBAN}">Name Error</p>
                    </div>
                 </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="incasso">Incasso</label>
                        <input type="text" class="form-control" id="incasso" th:field="*{Incasso}"/>
                        <p th:if="${#fields.hasErrors('incasso')}" th:errors="*{Incasso}">Name Error</p>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" th:field="*{EmailAddress}"/>
                        <p th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{EmailAddress}">Name Error</p>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="telephonenumber">Telefoon</label>
                        <input type="text" class="form-control" id="telephonenumber" th:field="*{TelephoneNumber}"/>
                        <p th:if="${#fields.hasErrors('telephoneNumber')}" th:errors="*{TelephoneNumber}">Name Error</p>
                    </div>
                </div>
            </div>
            <!-- De button die voor verzenden van het formulier zorgt.
                De name 'save' is een parameter waarmee in de MemberController de juiste
                save-actie wordt gestart. -->
            <button type="submit" class="btn btn-primary" name="save">Submit</button>
        </form>
    </div>
    </body>
</html>
